	<h1 class="TituloPrincipal"> Estaremos felices de conocer tus inquetudes. </h1>
	<!-- Contenido principal -->
	<section class="ContenidoPrincipal">
	<!-- Ventana de contacto -->
		<section class="ContenidoContacto">
			<article class="CuadroContacto">
				<form>
					<div class="form-group">
						<label for="Nombre">Nombre:</label>
						<input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Pedro Gonzalez">
					</div>
						<div class="form-group">
						<label for="Correo">Email:</label>
						<input type="email" class="form-control" id="exampleFormControlInput2" placeholder="nombre@correo.com">
					</div>
					<div class="form-group">
						<label for="Seleccion">Motivo de consulta:</label>
						<select class="form-control" id="exampleFormControlSelect1">
							<option>Cotización</option>
							<option>Ventas</option>
							<option>Post ventas</option>
							<option>Otro</option>
						</select>
					</div>
					<div class="form-group">
						<label for="AreaTexto">Ingresa aquí tu texto:</label>
						<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
					</div>
					<p>Tenga presente que nuestro tiempo de respuesta puede ser de hasta 24 horas.</p>
					<div class="form-check">
						<input type="checkbox" class="form-check-input" id="exampleCheck1">
						<label class="form-check-label" for="exampleCheck1">Aceptar terminos</label>
					</div>
					<button type="submit" id="BotonEnviar" class="btn btn-primary">Enviar</button>
				</form>
			</article>
		</section>
	</section>
	<!-- Pie de pagina -->
	<footer class="Footer">
			<p class="ColorTexto">Distribuidora de Huevos Egg's Family - Todos los derechos reservados 2020 </p>
